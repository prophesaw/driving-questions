<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- The content -->
        <p>
            If a traffic signal light is green and a police officer signals you to stop you should:
        </p>
    
        <!-- Top left arrow -->
        <div class="container__arrow container__arrow--tl"></div>
       <ul>
        <li>
            <input type="checkbox">
            <label for="">Obey the traffic officer</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">First obey the traffic officer, then the signal</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">Do what the vehicle in front of you does</label>
        </li>
        
       </ul>
    </div>



    <!--question 2-->
    <div class="container">
        <!-- The content -->
        <p>
           The best way to tell if you permitted to pass other vehicle is to see if:
        </p>
    
        <!-- Top left arrow -->
        <div class="container__arrow container__arrow--tl"></div>
       <ul>
        <li>
            <input type="checkbox">
            <label for="">There is a green flashing light</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">The road ahead is straight</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">There are solid or broken lane markings</label>
        </li>
        
       </ul>
    </div>
    <!--question 3-->
    <div class="container">
        <!-- The content -->
        <p>
          When on a short entrance to an expressway where there is no acceleration lane:
        </p>
    
        <!-- Top left arrow -->
        <div class="container__arrow container__arrow--tl"></div>
       <ul>
        <li>
            <input type="checkbox">
            <label for="">Enter the the far right traffic lane and speed up to the flow of traffic lane there</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">Use the shoulder of the main road to get up to the speed of the traffic</label>
        </li>
        <li>
            <input type="checkbox">
            <label for="">Speed up on the entrance only after you have found a gap in the traffic</label>
        </li>
        
       </ul>
    </div>

    
    
 </body>
</html>
